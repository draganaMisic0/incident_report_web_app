<page-header class="bg-green-50" />


<mtx-grid [data]="list"
          [columns]="columns"
          [length]="total"
          [loading]="isLoading"
          [pageOnFront]="false"
          [pageIndex]="query.page"
          [pageSize]="query.per_page"
          [pageSizeOptions]="[5,10,20]"
          [showToolbar]="true"
          [toolbarTitle]="'Approved incidents'"
          (page)="getNextPage($event)" />
