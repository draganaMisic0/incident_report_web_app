<div class="d-flex w-full h-full">
  <mat-card class="m-auto" style="max-width: 380px;">
    <mat-card-header class="m-b-24" >

      <mat-card-title> {{'INCIDENT REPORT' | translate}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="form-field-full" [formGroup]="loginForm">
        <!-- Existing form fields for username and password -->

        <button class="w-full m-y-16" mat-flat-button [disabled]="!!loginForm.invalid"
          [loading]="isSubmitting" (click)="loginAsGuest()">{{'Login as guest' | translate}}</button>

        <!-- New button for Google login -->
        <button class="w-full m-y-16" mat-flat-button color="primary"
          (click)="loginWithGoogle()">{{'Login With Google' | translate}}</button>

        <div>
         
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
